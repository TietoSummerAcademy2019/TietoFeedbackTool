<div class="head-box">
<button>
  <a class="navigation-back" routerLink="" routerLinkActive="active">
    <img src="../../assets/img/round-reply-24px.svg">
  </a>
</button>
</div>
<div class="main-form">
  <div class="information-question">
    <h3>Question creator</h3>
    <p>Here you can write your question for site visitors to answer.</p>
  </div>

  <div class="question-form">
    <h4>Question</h4>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <textarea id="question-text" name="first" ngModel required #first="ngModel" placeholder="Type here..."></textarea>
        <button class="submit">Submit</button>
        <button class="cancel" routerLink="" routerLinkActive="active">Cancel</button>
    </form>
  </div>
</div>
