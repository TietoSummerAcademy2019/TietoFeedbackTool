<div class="popup">
  <div class="popup-title">
    {{ 'delete-survey' | translate }}
  </div>
  <div class="popup-message">
    {{ 'are-you-sure' | translate }}
  </div>
  <div class="popup-buttons">
    <button class="tieto-button cancel" routerLink="/" routerLinkActive="active">{{ 'cancel' | translate }}</button>
    <button class="tieto-button delete" (click)="removeQuestion()">{{ 'delete' | translate }}</button>
  </div>
</div>
