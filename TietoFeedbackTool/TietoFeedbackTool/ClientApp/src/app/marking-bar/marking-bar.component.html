<div class="feedback">
  <div class="feedback-marking-bar">
    <button (click)="toggleVisibility()" class="btn feedback-marking-bar-button" id="marking-bar" type="button" data-toggle="collapse" data-target="#window-content" aria-expanded="false" aria-controls="collapseExample">
      Leave feedback
    </button>
  </div>
  <div class="collapse feedback-window" id="window-content">
    <div [@visibilityChanged]="visibility" class="collapse-exit">
      <button (click)="toggleVisibility()" role="button" class="btn-exit" data-toggle="collapse" data-target="#window-content" aria-expanded="false">
      </button>
    </div>
    <div class="card card-body">
      <form id="answer-body" #form="ngForm" (ngSubmit)="onSubmit(form)" (keydown.enter)="onSubmit(form);false" novalidate>
        <p class="colored align-self-center">{{question}}</p>
        <div class="text-center">
          <textarea name="new-answer" ngModel required #first="ngModel" class="answer-input align-self-center"></textarea>
        </div>
        <div class="text-right">
          <button class="btn btn-submit align-self-end">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
