<div class="feedback">
  <div class="feedback-marking-bar">
    <button class="btn feedback-marking-bar-button" id="marking-bar" type="button" data-toggle="collapse" data-target="#window-content" aria-expanded="false" aria-controls="collapseExample">
      Leave feedback
    </button>
  </div>
  <div class="collapse feedback-window" id="window-content">
    <div class="collapse-exit visibility-transition">
      <button role="button" class="btn-exit" data-toggle="collapse" data-target="#window-content" aria-expanded="false">
      </button>
    </div>
    <div class="card card-body">
      <div id="answer-body" novalidate>
        <p class="colored align-self-center" id="question-text"></p>
        <div class="text-center">
          <textarea name="new-answer" class="answer-input align-self-center" id="answer" data-id="1"></textarea>
        </div>
        <div class="text-right">
          <button class="btn btn-submit align-self-end" id="survey-submit">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
